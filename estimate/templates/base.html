<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}

    {% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <style>

        body {
            font-family: "Inter", "Lucida Grande", "DejaVu Sans", "Bitstream Vera Sans", Verdana, Arial, sans-serif;
            background-color: #e7eaf3;
        }
        .eyebrow {
            margin-bottom: 0.2em;
            color: #4f4f4f;
            padding: 0.025em;
            font-size: 70%;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .table {
            width: 21cm;
        }

        .table-bordered {
            border: 1px solid #37474f;
        }

        .table-bordered thead td, .table-bordered thead th {
            border: none;
        {#border-bottom: 1px solid #37474f;#}
        }

        .table-bordered td, .table-bordered th {
            border: none;
        {#border-bottom: 1px solid #37474f;#}
        }

        .table td, .table th {
            padding: .375em .45em;

            border: none;
        }

        .table th, .table thead tr th {
            padding: 0.3em .4em;
            font-size: 105%;
            font-weight: 600;
            text-align: right;
            border-bottom: solid 1px #000;
        }

        .table .currency {
            text-align: right;
            padding-right: 0.5em;
        }

        .table td, .table th {
            vertical-align: bottom;
            letter-spacing: 0.025em;
        }

        .subtotal {
            font-size: 100%;
            font-weight: 600;
            text-align: right;
            border-bottom: solid 2px #333333;

        }

        .subtotal td{
            background-color: #fff;
        }

        .subtotal .currency {
            font-weight: 700;
            font-size: 130%;
            text-align: right;
            padding-bottom: 0.2em;
        }

        .estimate {
            background-color: #fff;
            padding-bottom: 5em;
            padding-top: 4em;
        }

        .estimate table {
            margin-bottom: 0;
        }

        .estimate-subheading {
            text-align: left;
            font-size: 110%;
            font-weight: 600;
            margin-top: 0;
            padding-top: 1.5em;
            padding-left: 0.35em;
            margin-bottom: 0.3em;
        }
    </style>
</head>
<body>
<div class="container estimate">
    {% block estimate %}
    {% endblock %}
</div>
</body>
</html>
